<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>希尔排序</title>
</head>

<body>
  输入：
  <div id="input"></div>
  输出：
  <div id="output"></div>
</body>
<script>
  const inputDom = document.getElementById("input");
  const outputDom = document.getElementById("output");

  let input = [4, 3, 5, 1, 2];
  inputDom.innerHTML = JSON.stringify(input);

  // 算法部分代码
  function shellSort(arr) {
    const n = arr.length;

    for (let gap = Math.ceil(n / 2); gap >= 1; gap = Math.floor(gap / 2)) {
      for (let i = gap; i < n; i++) {
        for (j = i; j > 0; j--) {
          if (arr[j] < arr[j - gap]) {
            [arr[j], arr[j - gap]] = [arr[j - gap], arr[j]]
          }
        }
      }
    }

    return arr;
  }

  outputDom.innerHTML = JSON.stringify(shellSort(input));

</script>

</html>
