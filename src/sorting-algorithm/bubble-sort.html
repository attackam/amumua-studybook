<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>冒泡排序</title>
</head>

<body>
  输入：
  <div id="input"></div>
  输出：
  <div id="output"></div>
</body>
<script>
  const inputDom = document.getElementById("input");
  const outputDom = document.getElementById("output");

  let input = [4, 3, 5, 1, 2];
  inputDom.innerHTML = JSON.stringify(input);

  // 算法部分代码
  function bubbleSort(arr) {
    const n = arr.length;

    for (let i = 0; i < n; i++) {
      for (let j = 0; j < n - i; j++) {
        if (arr[j] > arr[j + 1]) {
          [arr[j + 1], arr[j]] = [arr[j], arr[j + 1]];
        }
      }
    }

    return arr;
  }

  outputDom.innerHTML = JSON.stringify(bubbleSort(input));

</script>

</html>
