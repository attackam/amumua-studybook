<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>计数排序</title>
</head>

<body>
  输入：
  <div id="input"></div>
  输出：
  <div id="output"></div>
</body>
<script>
  const inputDom = document.getElementById("input");
  const outputDom = document.getElementById("output");

  let input = [4, 3, 5, 1, 2];
  inputDom.innerHTML = JSON.stringify(input);

  // 算法部分代码
  function countSort(arr) {
    let maxValue = Math.max(...arr);
    // for (let i = 0; i < arr.length; i++) {
    //     if (arr[i] > maxValue) {
    //         maxValue = arr[i];
    //     }
    // }
    let array = new Array(maxValue + 1).fill(0);

    for (let i = 0; i < arr.length; i++) {
        array[arr[i]] = (array[arr[i]] || 0) + 1;
    }

    let result = [];
    for (let i = 0; i < array.length; i++) {
        let cur = array[i];

        while (cur) {
            result.push(i);
            cur--;
        }
    }

    return result;
  }

  outputDom.innerHTML = JSON.stringify(countSort(input));

</script>

</html>
